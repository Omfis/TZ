<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="leaflet.css" />
	<script src='leaflet.js'></script>
	<style>
	#map {width: 1340px; height: 600px; }
	</style>
</head>

<body>

<!-- Добавляем область для отображения карты -->
<div id="map"></div>
 
	<script type='text/javascript'>
	var map = L.map('map',{//dragging:false, Откомментить для отключения возможности перемещения по карте 
	maxBounds:[[52.6517, 41.2680],[52.8613, 41.5780]]}).setView([52.7565, 41.4230], 12);
	//Добавляем на нашу карту слой OpenStreetMap
	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a rel="nofollow" href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	//Создаем кастомный контрол
	var MyControl = L.Control.extend({
    options: {
        position: 'topleft'//Позиция
    },

    onAdd: function (map) {
        // Создание контейнера контрола
        var container = L.DomUtil.create('div', 'my-custom-control');

        // Стиль контейнера
		container.style.backgroundColor = 'black';
		container.style.backgroundImage = "url(http://i.imgur.com/h4jq7.png)";
		container.style.backgroundSize = "27px 27px";
		container.style.width = '27px';
		container.style.height = '27px';

	//Объект XMLHttpRequest (запрос к API)
	var xhr = new XMLHttpRequest();

	// 2. Конфигурируем его: GET-запрос на openweathermap'
	xhr.open('GET', 'http://api.openweathermap.org/data/2.5/weather?q=Tambov&mode=html&appid=4db4c7a9ac09694c25eeac0b990bba8b', false);

	// 3. Отсылаем запрос
	xhr.send();

		container.onclick = function(){
		
		L.marker([52.7565, 41.4230]).addTo(map).bindPopup("" + xhr.responseText).openPopup();
		}
		
        return container;
    }
});

map.addControl(new MyControl());
</script>
</body>

</html>
